<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERENITY SAUNA</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="/images/logo.png" alt="Serenity Sauna Logo" class="header-logo">
            <button class="menu-toggle" aria-label="メニューを開く">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </button>
        </div>
    </header>

    <nav class="nav-menu">
        <ul class="nav-list">
            <li><a href="#hours" class="nav-link">営業時間</a></li>
            <li><a href="#price" class="nav-link">料金</a></li>
            <li><a href="#access" class="nav-link">アクセス</a></li>
            <li><a href="#contact" class="nav-link">お問い合わせ</a></li>
        </ul>
        <div class="nav-footer">
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="nav-social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
        </div>
    </nav>

    <div class="hero">
        <img src="images/top.png" alt="Luxurious Sauna Interior">
        <div class="scroll-indicator">
            <span class="scroll-text">Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </div>

    <!-- 施設情報 -->
    <section id="hours" class="section">
        <div class="info-grid">
            <div class="info-content">
                <div class="info-item">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    </div>
                    <div>
                        <h3>営業時間</h3>
                        <p>平日: 10:00 - 23:00<br>土日祝: 9:00 - 24:00</p>
                    </div>
                </div>

                <div id="price" class="info-item">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12H7"/></svg>
                    </div>
                    <div>
                        <h3>料金</h3>
                        <p>一律 1,150円</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 外観 -->
    <section class="section">
        <div class="exterior-image">
            <img src="images/gaikan.jpg" alt="施設外観" class="facility-image">
        </div>
    </section>

    <!-- アクセス -->
    <section id="access" class="section">
        <div class="info-grid">
            <div class="info-content">
                <div class="info-item">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    </div>
                    <div>
                        <h3>アクセス</h3>
                        <p>〒252-0001<br>神奈川県座間市相模が丘3丁目67-10<br>小田急相模原駅から徒歩約12分</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3247.8664894467656!2d139.4235096!3d35.507579400000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018ff1edeb8b52b%3A0x7ec6524895ca911b!2z44CSMjUyLTAwMDEg56We5aWI5bed55yM5bqn6ZaT5biC55u45qih44GM5LiY77yT5LiB55uu77yW77yX4oiS77yR77yQ!5e0!3m2!1sja!2sjp!4v1736052011986!5m2!1sja!2sjp"
                width="100%"
                height="100%"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="info-grid">
            <div class="info-content">
                <div class="info-item">
                    <div class="info-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                    </div>
                    <div>
                        <h3>お問い合わせ</h3>
                        <p>03-1234-5678</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
            </div>
            <p class="copyright">© 2024 Serenity Sauna. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const body = document.body;
        const headerHeight = document.querySelector('.header').offsetHeight;

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
            body.classList.toggle('menu-open');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // メニューを閉じる
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
                body.classList.remove('menu-open');

                // 遷移先の要素を取得
                const targetId = link.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    // スクロール位置を計算（ヘッダーの高さを考慮）
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;

                    // スムーズスクロール
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
